<hmtl>
	<head>
		<meta charset="utf-8">
		<style>
			#wrap{width:1000px;height:835px;background:#f9f;border-width:5px;border-style:solid;margin:auto;border-color:#000;}
			#header{width:960px;height:245px;background:#09f;border-width:3px;border-style:solid;margin:auto;border-color:#f00;padding-left:15px;clear:left;}
